<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./Group 1686550876.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
        <div class="illustration">
            <div class="img">
                <img src="./illustration.png" alt="illustration">
                <div class="ideas">
                <h1>Turn your ideas into reality</h1>
                <p class="p">Start for free and get attractive offers from the community</p>
            </div>
            </div>
            
        </div>
        <div class="login">
            <img src="Group 1686550876.png" alt="logo">
            <h1>Login into your account</h1>
            <p>See what's going on with your business</p>
            <div class="options">
            <p class="google"><i class="fa-brands fa-google"></i> &nbsp Continue with Google</p>
            <p>or Sign in with Email</p>
            </div>
            <form action="">
                <label for="email">Email
                    <input type="text" id="email" >
                </label>
                <label for="password">Password
                    <input type="password" id="password" >
                </label>
                <div id="me">
                <label for="remember" id="check">
                    <input type="checkbox" id="remember" > Remember Me 
                    </label>
                    <span><a href="#">Forgot Password?</a></span>
                </div>
                <div>
                <input type="submit" value="Login" id="login">
                <div>
                    </form>
                    <div id="last">
                        <p>Not Registered Yet? <a href="#">Create an account</a></a></p>
                    </div>
        </div>
        
    </main>
</body>
</html>
